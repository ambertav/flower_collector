<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>Flower Collector</title>
    {% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Flower Collector</a>
            <ul>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'flower_list' %}">View Flowers</a>
                    </li>
                    <li>
                        <a href="{% url 'flower_create' %}">Add a Flower</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                    <li>
                        <a href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
