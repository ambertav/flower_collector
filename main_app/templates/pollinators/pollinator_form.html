{% extends 'base.html' %}

{% block title %}
    <title>Create a Pollinator</title>
{% endblock %}

{% block content %}
    <div class="container">
        <form class="is-horizontal" method="POST">
            {% csrf_token %}
        <table class="mb-4">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" class="button is-success is-outlined is-rounded column is-offset-9 mb-4">
    </form>
</div>

{% endblock %}
