{% extends 'base.html' %}

{% block content %}

<div class="container is-max-desktop">
    {% for flower in object_list %}
    
        <div class="card mb-5 p-0">
            <div class="card-content">
                <a href="{% url 'flower_detail' flower.id %}">
                    <p class="card-header-title p-0">{{ flower.name.capitalize }}</p>
                    <div class="ml-4">
                        <p>{{ flower.color.capitalize }}</p>
                        <p>{{ flower.description.capitalize }}</p>
                        <p>Life Cycle Stage: {{ flower.stage.get_stage_display }}</p>
                    </div>
                </a>
            </div>
        </div>
    
    {% endfor %}
</div>

{% endblock %}
