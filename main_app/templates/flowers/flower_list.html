{% extends 'base.html' %}

{% block content %}

<h1>Hello</h1>

{% for flower in object_list %}

    <a href="{% url 'flower_detail' flower.id %}">
        <div>
            <h3>name: {{ flower.name.capitalize }}</h3>
            <p>{{ flower.color.capitalize }}</p>
            <p>Life Cycle Stage: {{ flower.stage }}</p>
        </div>
    </a>
    
{% endfor %}

{% endblock %}
