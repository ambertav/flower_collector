{% extends 'base.html' %}
{% load bulma_tags %}

{% block title %}
    <title>Signup</title>
{% endblock %}

{% block content %}
    <h2>Signup</h2>

    <form method="POST" class="form-medium">
        {% csrf_token %}
        {{ form|bulma }}
        <input type="submit" value="Signup" class="button is-success is-light">
    </form>
{% endblock %}
